<!DOCTYPE html>
<html>
<body>

<h1>Workouts Results:</h1>


<form action = http://flip3.engr.oregonstate.edu:7957/ method="post">
    <label>Input name:</label><input type="text" name = "name"><br>
    <label>Input reps:</label><input type="text" name = "reps"><br>
    <label>Input weight:</label><input type="text" name = "weight"><br>
    <label>Input date:</label><input type="date" name = "date"><br>
    <label>Input lbs:</label><input type="bool" name = "lbs"><br>
	<input type="submit" value="Submit"/>                  
</form>



<p>{{results}}</p>

</body>
<script type="text/javascript">

var mysql = require('./dbcon.js');

app.engine('handlebars', handlebars.engine);
app.set('view engine', 'handlebars');
app.set('port', 7957);



app.get('/',function(req,res,next){
  var context = {};
  mysql.pool.query('SELECT * FROM workouts', function(err, rows, fields){
    if(err){
      next(err);
      return;
    }
    context.results = JSON.stringify(rows);
  });
});

app.post('/', function(req,res,next){
	var context = {};
  context.name = document.getElementById('name').value
  context.reps = document.getElementById('reps').value
  context.weight = document.getElementById('weight').value
  context.date = document.getElementById('date').value
  context.lbs = document.getElementById('lbs').value
  mysql.pool.query("INSERT INTO workouts (name, reps, weight, date, lbs) VALUES(context.name, context.reps, context.weight, context.date, context.lbs)",
    function(err, result){
    if(err){
      next(err);
      return;
    }

    mysql.pool.query('SELECT * FROM workouts', function(err, rows, fields){
    if(err){
      next(err);
      return;
    }
    context.results = JSON.stringify(rows);

  });
  });
});

app.get('/reset-table',function(req,res,next){
  var context = {};
  mysql.pool.query("DROP TABLE IF EXISTS workouts", function(err){
    var createString = "CREATE TABLE workouts("+
    "id INT PRIMARY KEY AUTO_INCREMENT,"+
    "name VARCHAR(255) NOT NULL,"+
    "reps INT,"+
    "weight INT,"+
    "date DATE,"+
    "lbs BOOLEAN)";
    mysql.pool.query(createString, function(err){
      context.results = "Table reset";
    })
  });
});


app.use(function(req,res){
  res.status(404);
  res.send('404 - Not Found');
});

app.use(function(err, req, res, next){
  console.error(err.stack);
  res.status(500);
  res.send('500 - Something went terribly wrong');
});

app.listen(app.get('port'), function(){
  console.log('Express started on http://localhost:' + app.get('port') + '; press Ctrl-C to terminate.');</script>
</html>
